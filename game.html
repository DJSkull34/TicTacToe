<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset=UTF-8>
	</head>
	<body>
		<table>
		<tr><td id = "1" onclick="selected(1)" onmouseover="numberGrab(1)" onmouseout="changeback(1)"></td><td id = "2" onclick="selected(2)" onmouseover="numberGrab(2)" onmouseout="changeback(2)"></td><td id = "3" onclick="selected(3)" onmouseover="numberGrab(3)" onmouseout="changeback(3)"></td></tr>
		<tr><td id = "4" onclick="selected(4)" onmouseover="numberGrab(4)" onmouseout="changeback(4)"></td><td id = "5" onclick="selected(5)" onmouseover="numberGrab(5)" onmouseout="changeback(5)"></td><td id = "6" onclick="selected(6)" onmouseover="numberGrab(6)" onmouseout="changeback(6)"></td></tr>
		<tr><td id = "7" onclick="selected(7)" onmouseover="numberGrab(7)" onmouseout="changeback(7)"></td><td id = "8" onclick="selected(8)" onmouseover="numberGrab(8)" onmouseout="changeback(8)"></td><td id = "9" onclick="selected(9)" onmouseover="numberGrab(9)" onmouseout="changeback(9)"></td></tr>
		</table>
		<p id = "turnCount">It is X's turn</p>
		<form action="">
		<button type="submit">Reset Game</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
